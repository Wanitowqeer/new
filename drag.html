<script type="text/javascript">
  function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie != '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                // Only send the token to relative URLs i.e. locally.
                xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
            }
        }
    });

  function getFieldNames(meth=0) {
  var selTableName = document.getElementById("ddlTableNames").value;  
  
  $.ajax({
        type: "GET",
        url: '/ajax_get_field_name/'+selTableName,
        //data: "csrfmiddlewaretoken="+ csrfmiddlewaretoken +"&row_id="+row_id,
        //cache: false,
        dataType: "json",
        success: function (value1) {
          
          $('#ss_elem_list ').empty();
          var i=0;
          $.each(value1, function (key, value) {
            i++;
            var liId='ss_elem_'+i;
            $('#ss_elem_list')
            .append($("<li id="+liId+" >"+selTableName + "." +value+"</li>"));
            
            $("#"+liId).draggable({
                  cursor: 'move',
                  scroll: false,
                  draggable: true,
                  helper: 'clone'   
                  
              });
            
            });
            if (meth==1){
            method()
            }
            }
    });
    
    }
  </script>
